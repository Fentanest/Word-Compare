name: Build Windows Executable

on:
  # This allows the workflow to be triggered manually from the Actions tab in GitHub.
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up UPX for compression
      uses: Minivera/upx-action@v1
      with:
        version: 'latest'

    - name: Build executable with PyInstaller
      run: pyinstaller main.spec

    - name: Upload executable as an artifact
      uses: actions/upload-artifact@v4
      with:
        name: WordCompare-Windows
        path: dist/WordCompare.exe
