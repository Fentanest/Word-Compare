name: Build Windows Executable

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: [self-hosted, Windows, X64, 230]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller  # main.spec 사용 시 필요할 수 있음

    - name: Setup UPX 5.1.0 (check first, install if missing)
      shell: powershell
      run: |
        $version = "5.1.0"
        $upxDir = "${env:TEMP}\upx"
        $upxPath = "${upxDir}\upx.exe"
        $zipPath = "${env:TEMP}\upx-${version}-win64.zip"
        $downloadUrl = "https://github.com/upx/upx/releases/download/v${version}/upx-${version}-win64.zip"
    
        # 1. 기존 UPX 확인
        if (Test-Path $upxPath) {
          Write-Output "UPX already exists at $upxPath"
          & $upxPath --version
        } else {
          # 2. 다운로드
          Write-Output "Downloading UPX $version from $downloadUrl"
          Invoke-WebRequest -Uri $downloadUrl -OutFile $zipPath
          
          # 3. 압축 해제
          Expand-Archive -Path $zipPath -DestinationPath $upxDir -Force
          
          # 4. PATH 추가 (디렉토리 경로로 수정)
          echo "$upxDir" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          $env:PATH += ";$upxDir"
          Write-Output "UPX $version installed successfully at $upxDir"
        }
        
        # 5. 즉시 테스트 (필수)
        & $upxPath --version

    - name: Verify UPX version
      run: upx --version

    - name: Build executable with PyInstaller
      run: pyinstaller main.spec

    - name: Compress executable with UPX
      run: upx --best --lzma dist/WordCompare.exe

    - name: Upload executable as an artifact
      uses: actions/upload-artifact@v4
      with:
        name: WordCompare-Windows
        path: dist/WordCompare.exe
