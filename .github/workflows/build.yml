name: Build Windows Executable

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: [self-hosted, Windows, X64, 230]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller  # main.spec 사용 시 필요할 수 있음

    - name: Set up UPX for compression
      uses: crazy-max/ghaction-upx@v3
      with:
        version: 'latest'
        install-only: true

    - name: Build executable with PyInstaller
      run: pyinstaller main.spec

    - name: Compress executable with UPX
      run: upx --best --lzma dist/WordCompare.exe

    - name: Upload executable as an artifact
      uses: actions/upload-artifact@v4
      with:
        name: WordCompare-Windows
        path: dist/WordCompare.exe
